<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Push Notification</title>
</head>
<body>
	<input type="button" onclick="notifSet ()" value="Notification">

<script>
	function notifyMe () {
		var notification = new Notification ("Arbeitest Du noch?", {
			tag : "ache-mail",
			body : "Mach mal 'ne Paus und schau vorbei ;)",
			icon : "https://"  // Icon URL
		});
	}

	function notifSet () {
		if (!("Notification" in window))
			alert ("Ihr Browser unterst√ºtzt keine Benachrichtigungen");
		else if (Notification.permission === "granted")
			setTimeout(notifyMe, 3000);
		else if (Notification.permission !== "denied") {
			Notification.requestPermission (function (permission) {
				if (!('permission' in Notification))
					Notification.permission = permission;
				if (permission === "granted")
					setTimeout(notifyMe, 3000);
			});
		}
	}
</script>

</body>
</html>
